<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">My Survey Form</h1>
  <p id="description">Please help me fill this form for a donation program</p>
  <form action="submit">
    <label id="name-label"> 
      <input id="name" type="text" placeholder="Enter name..">
      </label id="email-label">
    <label>
      <input id="email" type="email" placeholder="Enter email..">
    </label id="number-label">
    <label> 
      <input id="number" type="number" min="20" max="10000" placeholder="Amount">
     </label>
  </form>
</body>
</html>
